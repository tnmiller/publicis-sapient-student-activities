<html lang="en">
    <head>
        <title>Document</title>
    </head>

    <body>
        <h1>Javascript demo variables</h1>
        <script type="text/javascript">
            for(var v=0; v<10; v++){
                var x=2;
                if((v%x)==0){
                    document.write('<p>v= '+v+'</p>');
                }
            }
            document.write('<p>value of x: '+x+'</p>');
        </script>
         <h1>Javascript demo object</h1>
         <script type="text/javascript">
             //literal style object
             let user = {name:"Alex", age:25};
             document.write('<p>Name = '+user.name+', Age = '+user.age+'</p>');
             //function style
             function Person(name, age){
                this.name = name;
                this.age = age;
             }
             let user2 = new Person('Sarah', 30);
             document.write('<p>Name = '+user2.name+', Age = '+user2.age+'</p>');
</script>
        <h2>Events</h2>
        <input type="text" id="i1">
        <br/>
         <button onclick = "handleClick(event)">My button</button>
         <p onclick="handleClick(event)">My paragraph</p>
         <div id="i2">Name is: </div>
         <script type="text/javascript">
            function handleClick(e){
                console.log(e);
                console.log(e.target);
                let ele=document.getElementById("i1");
                console.log(ele.value);
                let ele2 = document.getElementById("i2");
                ele2.innerHTML = ele2.innerHTML+ele.value;
            }
         </script>
    </body>
</html>
